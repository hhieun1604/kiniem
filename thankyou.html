<body>

  <h1>üíñ Em ƒë√£ ƒë·ªìng √Ω r·ªìi üíñ</h1>
  <p>C·∫£m ∆°n em v√¨ ƒë√£ ch·ªçn anh, v√¨ ƒë√£ ƒë·ªìng h√†nh v√† v√¨ ƒë√£ y√™u anh...</p>
  <p>H√£y c√πng nhau vi·∫øt ti·∫øp c√¢u chuy·ªán t√¨nh y√™u ƒë·∫πp nh·∫•t nh√©! ‚ú®</p>

  <!-- Hi·ªáu ·ª©ng tr√°i tim bay -->

  <script>
    // T·∫°o hi·ªáu ·ª©ng tr√°i tim bay
    const heartContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100%";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 500);

    // Ph√°o hoa ƒë∆°n gi·∫£n
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function createParticle(x, y, color) {
      const particleCount = 100;
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: x,
          y: y,
          radius: 2 + Math.random() * 2,
          dx: Math.cos(i * 2 * Math.PI / particleCount) * (Math.random() * 6),
          dy: Math.sin(i * 2 * Math.PI / particleCount) * (Math.random() * 6),
          alpha: 1,
          color: color
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(index, 1);
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(drawParticles);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.5;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      createParticle(x, y, color);
    }, 1000);

    drawParticles();
  </script>
